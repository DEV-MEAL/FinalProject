    <form method="post" enctype="multipart/form-data"  action="upload">
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Web Site Name" type="text" required ng-model="website.name">
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="url" placeholder="Web Site Url" type="url" required ng-model="website.url">
        </div>
      </div>
        <input type='file' name='fileUploaded' required onchange="getFileData(this);">

      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button ng-click="addWeb(website)" class="btn pull-right" >Add</button>
        </div>
      </div>
    </div>
          </form>
  </div>
<div class="row well">
     <div class="table-responsive">
   <table class="table" id="webSitesTable" cellspacing="0" width="100%"> <!--     my-table options="options"-->
     <thead>
                   
<!--                   <th><input type="checkbox" id="checkall" /></th>-->
                   <th>WEb Site Name</th>
                    <th>Web URL</th>
                     <th>image</th>
         <th>Overall Rate</th>
                      <th>Edit</th>
                                             <th>Delete</th>
                   </thead>
           <tbody>
               
                   <tr ng-repeat=" website in websites">
                               <td>{{website.name}}</td>
                    <td>{{website.url}}</td>
                     <td><img src="{{website.imageUrl}}" width="32px" height="32px"></td>
                                <td>{{website.rate}}</td>
               <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#myModalEdit" ng-click="openModal(website)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button  class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#myModalDelete" ng-click="openModal(website)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
           </tr> 
           </tbody>
    </table>
    </div>
</div>
<div id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content well ">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" >x</button>
            <h3>Catch Up</h3>
          </div>
          <div class="modal-body">
            <form method="post" action='' >
              <p>You Are about to delete a Web Site</p>
              <p>Are You Sure do you want to delete this Web Site?</p>
<!--                <input  name="app_id" id="app_id" type="text" >{{selected_appointement}}-->
            </form>
          </div>
          <div class="modal-footer">
           <p><button type="submit" class="btn btn-primary" ng-click="deleteWebSite(selected_webSite)">Confirm</button></p>
          </div>
    </div>

  </div>
       
</div>

<div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content well ">
          <div class="modal-header">
            <button type="button" class="close dayoff" data-dismiss="modal" >x</button>
            <h3>Catch UP</h3>
          </div>
          <div class="modal-body">
            <form method="post" action='' >
<div class="row row-eq-height">
                <div class="col-md-12 col-xs-12 col-lg-12   well dayoff">
                    <div class="well-block">
                        <div class="well-title">
                            <h2>Update Web Site</h2>
                        </div>
                        <form method="post" enctype="multipart/form-data"  action="upload">
                            <!-- Form start -->
                            <div class="row">
                     
      <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Web Site Name" type="text" required ng-model="selected_webSite.name">
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="url" placeholder="Web Site Url" type="url" required ng-model="selected_webSite.url">
        </div>
      </div>
        <input type='file' name='fileUploaded' required onchange="getFileData(this);">

      <br>
                            
                        </form>
                        <!-- form end -->
                    </div>
                </div>

</div>
            </form>
          </div>
          <div class="modal-footer">
           <p><button type="submit" class="btn btn-primary" ng-click="editWebSite(selected_webSite)">Save</button></p>
          </div>
    </div>

  </div>
</div>
