<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well well-sm">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
            <form action="#" class="form" role="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="firstname" placeholder="First Name" type="text" required autofocus ng-model="user.firstname" />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="lastname" placeholder="Last Name" type="text" required ng-model="user.lastname" />
                    </div>
                </div>
                <input class="form-control" name="youremail" placeholder="Your Email" type="email" required ng-model="user.email" />
                <!--                <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />-->
                <input class="form-control" name="password" placeholder="Password" type="password" required ng-model="user.password" />
                <input class="form-control" name="password" placeholder="Confirm Password" type="password" ng-model="user.passwordConfirm" />
                
                <br />
                <br />
                <button class="btn btn-lg btn-primary btn-block" ng-click="signup(user)">
                Sign up</button>
            </form>
        </div>
    </div>
</div>
